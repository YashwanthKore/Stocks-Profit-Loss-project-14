<body>
    <h1>Stock Profile & Loss Calculator</h1>

    <div class="container">
        <label for="initial-price">Intial Price</label>
        <input type="number" id="initial-price"/>
        <br>
        <label for="no-of-stocks">Quantity of Stocks</label>
        <input type="number" id="no-of-stocks"/>
        <br>
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price"/>
        <br>
        <button id="btn-check">Check</button>

        <h2 id="output-message"> You can see the profit or loss here: </h2>
    </div>
